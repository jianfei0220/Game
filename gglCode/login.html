<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>刮刮乐后台登录</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/login.css" rel="stylesheet">
	<link href="js/layer/mobile/need/layer.css" rel="stylesheet">
</head>
<body>
	<div class="hidden-lg hidden-md container">
		<div class="signin login">
			<div class="signin-head">
				<h2>登录</h2>
			</div>
			<form class="form-signin" role="form">
				<input type="text" class="form-control loginPhone" placeholder="手机号" required autofocus autocomplete='tel' onkeyup="space(this)">
				<input type="password" class="form-control loginPsd" placeholder="密码"  required autocomplete="new-password"> 
				<button class="btn btn-lg btn-warning btn-block loginBtn" type="button">登录</button>
				<!--<div class="registerBox">
					<span class="goRegister">还没有账号？<a>马上注册</a></span>
				</div>-->
			</form>
		</div>
		
		<div class="signin register">
			<div class="signin-head">
				<h2>注册</h2>
			</div>
			<form class="form-signin" role="form">
				<input type="text" class="form-control regName"  placeholder="姓名" required autofocus autocomplete='tel' onkeyup="space(this)">
				<div style="position:relative;" class="codeBox">
					<input type="text"   class="form-control regPhone"  placeholder="手机号" required autofocus autocomplete='tel' pattern="[0-9]*">
					<button type="button" onclick="getCodeRegister(this)" style="position:absolute;right:10px;top:10px;z-index:99999;">获取验证码</button>
				</div>
				<input type="password" class="form-control regPsd"    placeholder="密码"  required autocomplete="new-password">  
				<input type="password" class="form-control regPsdTwo" placeholder="重复密码"  required autocomplete="new-password"> 
				<input type="text"     class="form-control regCode"   placeholder="验证码" maxlength="6" required autocomplete="new-password" pattern="[0-9]*"> 
				<button class="btn btn-lg btn-warning btn-block registerBtn" type="button">立即注册</button>
				<div class="registerBox">
					<span class="goBack">返回登录</span>
				</div>
			</form>
		</div>
	</div>
<script src="js/jquery.min.js"></script>
<script src="js/layer/layer.js"></script>
<script src="js/common.js"></script>
<script src="js/ajax.js"></script>
<script src="js/login.js"></script>
</body>
</html>
